<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, 
		initial-scale=1, shrink-to-fit=no">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com
		/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha38
		4-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFO
		JwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family
		=Zhi+Mang+Xing&display=swap" rel="stylesheet">
	<link rel="stylesheet" 
      type="text/css"
      href="restaurantStyles.css">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font
		-awesome/4.7.0/css/font-awesome.min.css">
		
		
	<style>
	label {
		float:right;
	}
	.form-control {
		width: 50%;
	}
	form {
		padding:10px;
	}
	
	</style>
	
</head>

<body>
	
	<header>
		<h1>Dino's Diner</h1>
	</header>

	<nav class="navbar-header" style="text-align:center">
		<p><a class="btn badge-pill active" href="index.html"><i class="fa fa-home"></i></a>
		<a class="btn badge-pill" href="menu.html">Menu</a>
		<a class="btn badge-pill" href="contact.html">Contact Us</a></p>
	</nav>
	
	<form>
		
		<div class="form-group row">
		<div class="col-sm-4">
			<label for="name" class="col-form-label"><strong>Name:</strong></label>
		</div>
			<div class="col-sm-8">
				<input type="text" id="name" class="form-control" name="name"/>
			</div>
		</div>
		
		<div class="form-group row">
		<div class="col-sm-4">
			<label for="email" class="col-form-label">Email:</label>
		</div>
			<div class="col-sm-8">
				<input type="text" id="email" class="form-control" name="email"/>
			</div>
		</div>
		
		<div class="form-group row">
		<div class="col-sm-4">
			<label for="phone" class="col-form-label"><strong>Phone:</strong></label>
		</div>
			<div class="col-sm-8">
				<input type="text" id="phone" class="form-control" name="phone"/>
			</div>
		</div>
		
<fieldset class="form-group">	
	<div class="row">
		<div class="col-sm-4">
			<label for="inputState"class="col-form-label"><strong>Reason for Inquiry:</strong></label>
		</div>
		<div class="col-sm-8">
			<select id="inputState" class="form-control">
				<option selected>Catering</option>
				<option>Private Party</option>
				<option>Feedback</option>
				<option>Other</option>
			</select>
		</div>			
	</div>
</fieldset>

<div class="form-group row">
	<div class="col-sm-4">
		<label for="additionalInformation" class="col-form-label">Additional Information:</label>
	</div>
	<div class="col-sm-8">
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>
</div>	
		
<fieldset class="form-group">
    <div class="row">
	<div class="col-sm-4">
      <label class="col-form-label pt-0">Have you been to Dino's Diner?</label>
	</div>
      <div class="col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            No
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Yes
          </label>
        </div>
      </div>
    </div>
</fieldset>

<div class="form-group row">
    <div class="col-sm-4">
		<label class="col-form-label pt-0">Best Days to Contact You:</label>
	</div>
	
    <div class="col-sm-8">
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			<label class="form-check-label" for="inlineCheckbox1">M</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">T</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
			<label class="form-check-label" for="inlineCheckbox3">W</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">Th</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
			<label class="form-check-label" for="inlineCheckbox3">F</label>
		</div>
	</div>
</div>	
  
<div class="form-group row">
	<div class="container" style="text-align:center">
		<button type="submit" class="btn btn-primary">Send Request</button>
    </div>
</div>
</form>
